apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    product: elk
    component: kibana
spec:
  selector:
    product: elk
    component: kibana
  ports:
  - name: http
    port: 5601
    targetPort: 5601
    protocol: TCP

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kibana
  labels:
    product: elk
    component: kibana
spec:
  replicas: 1
  template:
    metadata:
      labels:
        product: elk
        component: kibana
    spec:
      containers:
      - name: kibana
        image: kibana:5.2.0
        env:
        - name: ELASTICSEARCH_URL
          value: "http://es-client:9200"
        ports:
        - containerPort: 5601
          name: http
          protocol: TCP
